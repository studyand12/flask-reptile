<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script  src="{{ url_for('static',filename='mui.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='mui.css') }}"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();

    </script>
<body>
<script src="{{ url_for('static',filename='mui.js') }}"></script>
		<script type="{{ url_for('static',filename='mui.css') }}">
			mui.init()
		</script>
    <ul class="mui-table-view">
    {% for k,v in text.items() %}
        <li class="mui-table-view-cell">
				<a class="mui-navigate-right" href="/post{{v}}">
					 {{k}}
				</a>
			</li>

        {% endfor %}
    </ul>

</body>
</html>
